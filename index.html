<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <span class="tic">Tic</span> <span class="tac">Tac</span>
        <span class="toe">Toe</span>
      </h1>
      <div class="status-container">
        <div class="btn-container">
          <button class="btn reset">Reset</button>
        </div>
        <p class="status">
          <span id="win-status"></span>
        </p>
      </div>
      <div class="game-grid-container">
        <div class="game-grid">
          <div class="game-cell cell1"></div>
          <div class="game-cell cell2"></div>
          <div class="game-cell cell3"></div>
          <div class="game-cell cell4"></div>
          <div class="game-cell cell5"></div>
          <div class="game-cell cell6"></div>
          <div class="game-cell cell7"></div>
          <div class="game-cell cell8"></div>
          <div class="game-cell cell9"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
